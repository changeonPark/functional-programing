<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1. 함수형 프로그래밍 개요</title>
  </head>

  <body>
    <script>
      // 순수 함수
      function add(a, b) {
        return a + b
      }

      // 순수 함수가 아닌 경우
      let c = 20

      function add2(a, b) {
        // c의 값이 바뀌면 input이 같아도 결과가 바뀜
        return a + b + c
      }

      function add3(a, b) {
        // 외부의 값을 변경(부수 효과 발생)
        c = b
        return a + b
      }

      let obj1 = { val: 10 }
      function add4(obj, b) {
        // 외부 obj1 변수를 인자로 받아 값으 변경시켜버림 => 부수 효과
        obj.val += b
      }
      console.log("before add4 ::", obj1.val)
      add4(obj1, 20)
      console.log("after add4 ::", obj1.val)

      // 다시 순수 함수
      let obj2 = { val: 10 }
      function add5(obj, b) {
        // obj2를 참조한 할 뿐 값을 변경하지 않음
        // 새로운 객체를 return
        return { val: obj.val + b }
      }

      console.log("before add5 ::", obj2.val)
      const result = add5(obj2, 20)
      console.log("before add5 ::", obj2.val)

      // 일급 함수 => 함수를 값으로 다룰 수 있음
      const f1 = function (a) {
        return a * a
      }

      // 함수가 함수를 인자로 받을 수 있다
      function f2(cb) {
        return cb()
      }

      f2(function () {
        return 10
      })

      /* add_maker */
      function add_maker(a) {
        // closure
        return function (b) {
          return a + b
        }
      }

      const add10 = add_maker(10)
      console.log("add_maker 10, 20 ::", add10(20))

      function f4(f1, f2, f3) {
        return f3(f1() + f2())
      }

      console.log(
        "f4 :: ",
        f4(
          () => 2,
          () => 1,
          (a) => a * a
        )
      )
    </script>
  </body>
</html>
